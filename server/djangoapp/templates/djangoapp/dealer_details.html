<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dealership Review</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
    </head>
    
        <body>
        {% include 'navbar.html' %}
        <section class="container" style="padding: 3%;">
            <div class="card-columns">
                {% for review in reviews %}
                    <div class="card">
                        <img src="{{MEDIA_URL}}/emoji/{{review.sentiment}}.png" class="card-img-center" style="height: 100px; width: 100px; margin-left: 35%; margin-bottom: 5%; margin-top: 2%;">
                        <div class="card-body" style="text-align: center; height:300px">
                            <h5 class="card-title">{{ review.car_make }}, {{ review.car_model }}</h5>
                            <h5 class="card-title">{{ review.car_year }}</h5>
                            <p class="card-text">{{ review.review }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="btn btn-primary" href="{% url 'djangoapp:add_review' dealerId %}">Add Review</a>
        </section>

    </body>

</html>
